experiment:
  name: "baseline_r8_b2"
  seed: 42

paths:
  data_path: "data"
  runs_dir: "runs"
  artifacts_dir: "artifacts"

data:
  batch_size: 64
  image_size: 128
  resize_size: 144
  num_workers: 4
  val_split: 0.10
  pin_memory: true

augmentation:
  enabled: true
  use_random_resized_crop: true
  rotation_deg: 10
  hflip_p: 0.5
  jitter_brightness: 0.10
  jitter_contrast: 0.10
  jitter_saturation: 0.10
  jitter_hue: 0.05
  random_erasing_p: 0.1

training:
  lr: 0.002
  weight_decay: 0.01
  epochs: 100
  label_smoothing: 0.05
  lr_patience: 5
  lr_decay_factor: 0.5
  min_lr: 1e-5
  warmup_epochs: 5
  warmup_start_lr: 1e-4

model:
  num_classes: 37
  reduction: 8
  blocks_per_stage: 2
  dropout: 0.4

lr_finder:
  lr_min: 1e-7
  lr_max: 3e-1
  max_batches: 200
  divergence_factor: 4.0
  warmup_batches: 10

grid_search:
  reduction: [8, 16]
  blocks_per_stage: [2, 3]
  epochs_per_run: 15
