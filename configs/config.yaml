experiment:
  name: "B_ls01_r8_b2"
  seed: 42

paths:
  data_path: "data"
  runs_dir: "runs"
  artifacts_dir: "artifacts"

data:
  batch_size: 64
  image_size: 128
  resize_size: 144
  num_workers: 4
  val_split: 0.10
  pin_memory: true

augmentation:
  enabled: true
  use_random_resized_crop: true
  hflip_p: 0.5
  rotation_deg: 15
  jitter_brightness: 0.20
  jitter_contrast: 0.20
  jitter_saturation: 0.20
  jitter_hue: 0.08
  random_erasing_p: 0.25
  rrc_scale_min: 0.60
  rrc_ratio_min: 0.75
  rrc_ratio_max: 1.33
  mixup_alpha: 0.0
  mixup_p: 0.0

training:
  lr: 0.002
  weight_decay: 0.005
  epochs: 100
  label_smoothing: 0.1
  min_lr: 1e-5
  warmup_epochs: 5
  warmup_start_lr: 1e-4

model:
  num_classes: 37
  reduction: 8
  blocks_per_stage: 2
  dropout: 0.2

lr_finder:
  lr_min: 1e-7
  lr_max: 3e-1
  max_batches: 200
  divergence_factor: 4.0
  warmup_batches: 10

grid_search:
  reduction: [8, 16]
  blocks_per_stage: [2, 3]
  epochs_per_run: 15
